{% extends "main.html" %}

{% block links %}
    <link rel="stylesheet" href="/static/css/forms.css">
{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div id="formInfo">
            <h1 id="formTitle">Add a Coupon</h1>
            <form id="couponsForm" action="/coupons" method="post">
                <div class="form-group">
                    <label for="promotion">Promotion Name</label>
                    <input type="text" name="promotion" id="promotion" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="percentOff">Percent Off (%)</label>
                    <input type="number" name="percentOff" id="percentOff" class="form-control" min="1" required>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

    <div id="couponsTable">
        <h1 id="formTableTitle">Coupons</h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Coupon ID</th>
                    <th scope="col">Promotion Name</th>
                    <th scope="col">Percent Off (%)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for all r in rows %}
                    <tr>
                        <th scope="row"> {{r.[0]}} </th>
                        <td> {{r[1]}} </td>
                        <td> {{r[2]}} </td>
                        <button type="button" class="btn btn-dark" onclick="window.location = '/delete_coupon/{{r[0]}}'">Delete</button>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
